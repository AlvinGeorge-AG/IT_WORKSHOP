<!DOCTYPE html>
<html>
    <head>
        <title>
            Listing
        </title>
    </head>
    <body>
        <h3>Ordered List</h3>
        <ol>
            <li>Craft Works</li>
            <li>Painting</li>
            <li>Cycling</li>
            <li>Walking</li>
            <li>Watching Movies</li>
        </ol>
        <h3>Unorderd List</h3>
        <ul>
            <li>Craft Works</li>
            <li>Painting</li>
            <li>Cycling</li>
            <li>Walking</li>
            <li>Watching Movies</li>
        </ul>
    </body>
</html>
