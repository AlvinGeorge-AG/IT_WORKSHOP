<!DOCTYPE html>
<html>
    <head>
        <title>
            TABLE'S
        </title>
    </head>
    <body>
        <h3>Item Details</h3>
        <table border="3px"  width="300px">
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
            <tr>
                <td>balloon</td>
                <td>2</td>
                <td>20</td>
            </tr>
            <tr>
                <td>bottle</td>
                <td>1</td>
                <td>200</td>
            </tr>
            <tr>
                <td>ball</td>
                <td>2</td>
                <td>100</td>
            </tr>
            <tr>
                <td>bat</td>
                <td>1</td>
                <td>500</td>
            </tr>
            <tr>
                <td>bonvita biscuit</td>
                <td>3</td>
                <td>30</td>
            </tr>
            <tr>
                <td colspan="2">Total Price To Pay</td>
                <td>850</td>
            </tr>
        </table>
    </body>
</html>
